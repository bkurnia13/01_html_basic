<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice #7</title>
</head>
<body>
    <form>
        <label for="username">Username : </label>
        <input type="text" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="male" name="gender"><label for="male">Male</label>
        <input type="radio" id="female" name="gender"><label for="female">Female</label>
        <br>
        <input type="checkbox" id="singing"><label for="singing">Singing</label>
        <input type="checkbox" id="dancing"><label for="dancing">Dancing</label>
        <input type="checkbox" id="coding"><label for="coding">Coding</label>
    </form>
</body>
</html>
